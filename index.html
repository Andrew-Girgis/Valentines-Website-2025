<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Dear Fides Anne,</div>
        <div class="text-left" id="text1">I know valentines day is coming up fast</div>
        <div class="text-left" id="text2">So I wanted to ask you...</div>
        <div class="question" id="question">Will you be my Valentine?</div>
        <div class="buttons" id="buttons">
            <button class="btn yes-btn" onclick="accepted()">Yes!</button>
            <button class="btn no-btn" onclick="rejected()">No :(</button>
        </div>
        <div class="sure-text" id="sureText"></div>
    </div>
</body>
</html>
